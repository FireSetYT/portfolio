    <footer class="footer">

                <div class="footer__menu"><p>–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞ –ø–∞–Ω–µ–ª—å</p></div>

    <script>
        const API_URL = 'http://localhost:3000';

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('publishBtn').addEventListener('click', async () => {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            const fileInput = document.getElementById('newsImage');
            
            if (!title || !content) return alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!');

            let imageBase64 = null;
            if (fileInput.files.length > 0) {
                imageBase64 = await toBase64(fileInput.files[0]);
            }

            try {
                await fetch(`${API_URL}/news`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, image: imageBase64 })
                });
                alert('–ù–æ–≤–∏–Ω—É –¥–æ–¥–∞–Ω–æ!'); 
                window.location.href = 'news.html';
            } catch (e) {
                alert('–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ (–º–æ–∂–ª–∏–≤–æ —Ñ–æ—Ç–æ –∑–∞–≤–µ–ª–∏–∫–µ).');
            }
        });

        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const res = await fetch(`${API_URL}/questions`);
            const msgs = await res.json();
            if (msgs.length === 0) return container.innerHTML = '–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –Ω–µ–º–∞—î.';
            container.innerHTML = msgs.map(msg => `
                <div class="msg-card">
                    <div class="msg-header"><span class="msg-contact">${msg.name} (${msg.contact})</span><span>${msg.date}</span></div>
                    <div>${msg.question}</div>
                </div>`).join('');
        }
        loadMessages();
        document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'index.html'; });
    </script>
    <script type="module" src="./src/js/main.js"></script>
